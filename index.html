<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <!-- Daisy -->
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-200">
    <header>
        <h2 class="text-5xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
    
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full  max-w-xs">
            <button onclick="clickButton()" class="btn btn-accent mr-4">Search</button>
        </section>

        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-center loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-10 ">

            </div>

            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="showAllFunction()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- Show Modal -->

        <!--  modal  -->
        <button  onclick="show_details_modal.showModal"></button>
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">

            <div id="show-detail-container">

            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="./js/phone.js"></script>
</body>
</html>
